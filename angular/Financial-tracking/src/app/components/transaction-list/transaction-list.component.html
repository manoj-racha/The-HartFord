<div class="list-container">
    <h3>Transaction History</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of transactions()" [class.expense]="t.transactionType === 'Expense'">
                <td>{{ t.date }}</td>
                <td>
                    <span class="badge" [class.bg-red]="t.transactionType === 'Expense'"
                        [class.bg-green]="t.transactionType === 'Income'">
                        {{ t.transactionType }}
                    </span>
                </td>
                <td>{{ t.category }}</td>
                <td>{{ t.description }}</td>
                <td class="amount">
                    {{ t.transactionType === 'Expense' ? '-' : '+' }} {{ t.amount | currency }}
                </td>
                <td>
                    <button (click)="onEdit(t)" class="btn-icon">‚úèÔ∏è</button>
                    <button (click)="delete(t.id)" class="btn-icon btn-delete">üóëÔ∏è</button>
                </td>
            </tr>
            <tr *ngIf="transactions().length === 0">
                <td colspan="6" class="no-data">No transactions found.</td>
            </tr>
        </tbody>
    </table>
</div>
