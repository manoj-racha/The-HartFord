<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Expense Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    /* Responsive Grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    /* Card styles */
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 150px;
    }

    .income { border-left: 6px solid green; }
    .expense { border-left: 6px solid red; }
    .balance { border-left: 6px solid blue; }
    .savings { border-left: 6px solid orange; }

    h3 {
      margin: 0;
      color: #333;
    }

    p {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="card income">
      <h3>Income</h3>
      <p>₹50,000</p>
    </div>

    <div class="card expense">
      <h3>Expenses</h3>
      <p>₹20,000</p>
    </div>

    <div class="card balance">
      <h3>Balance</h3>
      <p>₹30,000</p>
    </div>

    <div class="card savings">
      <h3>Savings</h3>
      <p>₹10,000</p>
    </div>
  </div>

</body>
</html>
